<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="assets/logo.png" type="image/gif">

  <link rel="stylesheet" href="assets/style.css">
  <title>Superheroes</title>
</head>

<body">

  <header>
    <div class="nav-left">
        <img id="logo" src="assets/superlogo.gif">
    </div>

    <div class="nav-right">
        <div id="logo-text">
            <h1>Superhero Search Engine</h1>
        </div>
    </div>
  </header>

  <main>
    <div class="sky" id="animate">
      <img class="superman-fly" height="25%" src="https://i.ibb.co/7jTf81q/superman.png" alt="" />
    </div>
    <div id="search-box" class="input superman">
      <input id="inputName" type="text" name="superheroName" placeholder="Your SuperHero name Here!!">
      <div id="results">
      </div>
    </div>
  </main>

  <script src="scripts/index.js"></script>
</body>

</html>
